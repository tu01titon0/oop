<!DOCTYPE html>
<htmL>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <canvas id="DemoCanvas" width="500" height="600"></canvas>
</body>
<script>
    class Rectangle {
        height;
        width;
        constructor (width,height) {
        this.width = width;
        this.height = height;
        }

        acreageRectangle(height, width){
            return this.height*this.width
        }

        perimeterRectangle(height, width){
            return (this.height+this.width)*2
        }
        getWidth(){
            return this.width;
        }

        getHeight(){
            return this.height;
        }

        setWidth(width){
            this.width = width;
        }

        setHeight(height){
            this.height = height;
        }
    }
    let myRectangle = new Rectangle(300,220);
    let width = myRectangle.getWidth();
    let height = myRectangle.getHeight();
    myRectangle.setWidth();
    myRectangle.getWidth();
    document.write(myRectangle.getWidth());

    let canvas = document.getElementById("DemoCanvas");
    let ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.fillStyle='blue';
    ctx.fillRect(100, 100, width, height)
    ctx.closePath();
    
</script>


</script>
</htmL>
